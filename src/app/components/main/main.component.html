<app-custom-cursor></app-custom-cursor>

<div class="video-container">
  <div id="video_cover"></div>

  <video id='myVideo' autoplay muted loop #bgVideo>
    <source src="https://cdn.discordapp.com/attachments/1269081398778527875/1340425557384499311/0216.mp4?ex=67bed654&is=67bd84d4&hm=4fc35de1622844d1342355330b50c91aa59f64c36e4659b360dd1e9178b1edd6&" type="video/mp4">
  </video>

  <div class="video-overlay"></div>
</div>

<div class="container-info">
  <div class="grid content-center justify-items-center text-white">
    <app-clock></app-clock>

    <p class="text-white font-semibold my-4 text-[18px] md:text-[25px]">

    </p>


    <div id="sound-slider__container" class="mt-5">
      <i class='iconVolume text-white hovered bx bxs-volume-mute bx-tada bx-flip-vertical' #iconVolume
        (click)="toggleMute()"></i>
      <input type="range" #volumeInput value="0" min="0" max="100" id="sound-slider" (input)="changeVolume($event)"
        class="hovered">
      <p id="volume">{{volume}}</p>
    </div>
  </div>

  <app-card-profile></app-card-profile>

  <section class="glowing-icons">
    <ul class="flex flex-wrap gap-2">
      <li>
        <a href="https://www.youtube.com/@cambtnoi" target="_blank" class="hovered">
          <i class="fa-brands fa-youtube"></i>
        </a>
      </li>
      <li>
        <a href="https://guns.lol/cambietnoi" target="_blank" class="hovered">
          <i class="fa-brands fa-globe"></i>
        </a>
      </li>
      <li>
        <a href="https://discord.com/users/1036134354566525029" target="_blank" class="hovered">
          <i class="fa-brands fa-discord"></i>
        </a>
      </li>
    </ul>
  </section>
  
</div>
