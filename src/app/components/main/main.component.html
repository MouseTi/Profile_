<app-custom-cursor></app-custom-cursor>

<div class="video-container">
  <div id="video_cover"></div>

  <video id='myVideo' autoplay muted loop #bgVideo>
    <source src="https://cdn.discordapp.com/attachments/1269081398778527875/1340425557384499311/0216.mp4?ex=67b2f8d4&is=67b1a754&hm=0699d481f22b8dea6ede36b3ff95f3e0abed993a76eeca1e0591e12fedcf59f6&" type="video/mp4">
  </video>

  <div class="video-overlay"></div>
</div>

<div class="container-info">
  <div class="grid content-center justify-items-center text-white">
    <app-clock></app-clock>

    <div id="sound-slider__container" class="mt-5">
      <i class='iconVolume text-white hovered bx bxs-volume-mute bx-tada bx-flip-vertical' #iconVolume
        (click)="toggleMute()"></i>
      <input type="range" #volumeInput value="0" min="0" max="100" id="" (input)="changeVolume($event)"
        class="hovered">
      <p id="volume">{{volume}}</p>
    </div>
  </div>

  <app-card-profile></app-card-profile>
</div>
